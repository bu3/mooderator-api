databaseChangeLog:
- changeSet:
    id: stats-view
    author: bu3
    dbms: h2
    changes:
        - createView:
              replaceIfExists: true
              selectQuery: select rownum as id, r.question, r.question_id, r.answer, count(*) as results, truncate(r.sent_date) as day from result r group by r.answer, truncate(r.sent_date) order by day asc
              viewName: daily_stats

- changeSet:
    id: stats-view
    author: bu3
    dbms: mysql
    changes:
      - createView:
          replaceIfExists: true
          selectQuery: select ROW_NUMBER() OVER(PARTITION BY r.question) as id, r.question, r.question_id, r.answer, count(*) as results, date(r.sent_date) as day from result r group by r.answer, date(r.sent_date) order by day asc
          viewName: daily_stats