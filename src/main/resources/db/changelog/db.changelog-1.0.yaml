databaseChangeLog:
- changeSet:
    id: 1
    author: bu3
    changes:
    - createTable:
        tableName: question
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: question_pkey
            name: id
            type: bigint
        - column:
            name: sentence
            type: VARCHAR(255)
    - createTable:
        tableName: answer
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: answer_pkey
            name: id
            type: bigint
        - column:
            name: value
            type: VARCHAR(255)
    - createTable:
            tableName: question_answers
            columns:
            - column:
                name: question_id
                type: bigint
            - column:
                name: answers_id
                type: bigint
    - createTable:
            tableName: result
            columns:
            - column:
                autoIncrement: true
                constraints:
                  primaryKey: true
                  primaryKeyName: result_pkey
                name: id
                type: bigint
            - column:
                name: question_id
                type: bigint
            - column:
                name: question
                type: VARCHAR(255)
            - column:
                name: answer
                type: VARCHAR(255)
            - column:
                name: sent_date
                type: datetime
    - addNotNullConstraint:
        columnDataType: VARCHAR
        columnName: sentence
        tableName: question
    - addNotNullConstraint:
        columnDataType: VARCHAR
        columnName: value
        tableName: answer
    - addNotNullConstraint:
        columnDataType: bigint
        columnName: question_id
        tableName: result
    - addNotNullConstraint:
        columnDataType: VARCHAR
        columnName: question
        tableName: result
    - addNotNullConstraint:
        columnDataType: VARCHAR
        columnName: answer
        tableName: result
    - addNotNullConstraint:
        columnDataType: datetime
        columnName: sent_date
        tableName: result
