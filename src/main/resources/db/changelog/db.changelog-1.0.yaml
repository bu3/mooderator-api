databaseChangeLog:
- changeSet:
    id: 1
    author: bu3
    changes:
    - createTable:
        tableName: question
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: question_pkey
            name: id
            type: bigint
        - column:
            name: sentence
            type: VARCHAR(255)
    - createTable:
        tableName: answer
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: answer_pkey
            name: id
            type: bigint
        - column:
            name: value
            type: VARCHAR(255)
    - createTable:
            tableName: question_answers
            columns:
            - column:
                name: question_id
                type: bigint
            - column:
                name: answers_id
                type: bigint
